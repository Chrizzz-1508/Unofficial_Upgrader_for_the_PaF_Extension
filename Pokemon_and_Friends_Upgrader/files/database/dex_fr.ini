202="Il vit discrètement dans l’obscurité pour cacher sa queue noire. Il n’attaque jamais en premier."
203="La tête à l’arrière de Girafarig abrite un cerveau trop petit pour penser. En revanche, cette tête arrière n’a pas besoin de dormir, ce qui lui permet de monter la garde tout le temps."
204="Il grandit en utilisant sa salive pour coller l’écorce des arbres sur son corps. Un Pomdepik âgé peut prendre des proportions démesurées."
205="On ne peut voir l’intérieur de sa carapace que lorsqu’il engloutit sa nourriture, mais il est si rapide que personne n’a encore jamais réussi."
206="Bien que son nid ressemble à un labyrinthe, il ne s’y perd jamais, car il se repère grâce à l’odeur de la terre."
207="Scorplane plane dans les airs sans un bruit, comme s’il glissait. Ce Pokémon s’accroche au visage de son ennemi grâce aux serres de ses pattes arrière et aux pinces de ses pattes avant, et pique avec son dard empoisonné."
208="On pense que son corps s’est transformé à force d’avaler le fer contenu dans la terre en creusant."
209="Malgré les apparences, c’est un grand timide qui fait souvent l’objet de railleries quand il se trouve au milieu d’un groupe de Pokémon Chiot."
210="Les jeunes gens en sont fous, mais sa timidité et sa grande délicatesse en font un piètre Pokémon de garde."
211="Ses petites épines étaient autrefois des écailles. Elles sécrètent des toxines pouvant faire perdre connaissance."
212="Malgré son corps fin, sa puissance de frappe est prodigieuse, car même ses muscles sont composés de métal."
213="Les Baies qu’il conserve dans sa carapace en forme d’urne se changent en jus onctueux après un certain temps."
214="Ce Pokémon est fier de sa force colossale qui lui permet de soulever cent fois son propre poids avec facilité."
215="Un Pokémon aussi cruel que fourbe. Il se glisse dans le nid des autres Pokémon en leur absence pour dérober leurs Œufs."
216="Ce Pokémon aime se lécher les paumes quand elles sont encore pleines de miel. Teddiursa concocte son propre miel en mélangeant les fruits et le pollen récolté par Dardargnan."
217="On dit que les Ursaring trouvent leur nourriture dans les cours d’eau et les grands arbres des forêts où ils habitent. Ce Pokémon erre dans la forêt toute la journée pour chercher de la nourriture."
