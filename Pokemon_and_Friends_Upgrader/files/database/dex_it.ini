193="Yanma è dotato di un campo visivo a 360 gradi senza bisogno di muovere gli occhi. Grazie alle grandi ali riesce a fermarsi improvvisamente e virare a mezz’aria. Sfrutta la sua abilità in volo per abbattere la preda al suolo."
194="Quando si avventura sulla terraferma, ricopre il suo corpo di una sostanza velenosa che lo mantiene idratato."
195="Ha un corpo molto viscido. Spesso, nuotando, sbatte la testa sul letto dei fiumi, ma non se ne preoccupa."
196="Lotta emettendo poteri psichici dalla sfera che ha sulla fronte, che diventa più scura man mano che le sue energie diminuiscono."
197="I cerchi sul corpo emettono un bagliore giallo quando è agitato o nelle notti di luna piena."
198="Va in cerca di oggetti luccicanti per il suo capo. Molti lo temono e lo detestano credendo che porti sfortuna."
199="È in grado di risolvere qualsiasi problema gli venga sottoposto, ma nessuno riesce a comprendere le sue parole."
200="Si diverte a seminare il terrore imitando le grida e i lamenti degli esseri umani. Non ha vita facile con chi non si lascia intimidire."
201="Questo Pokémon pare una lettera di un alfabeto antico. A tutt’oggi rimane un mistero chi sia comparso prima, se l’alfabeto o Unown. Sono in corso ricerche in merito ma non si sa ancora praticamente nulla."
202="Vive nel silenzio e nell’oscurità per nascondere la coda nera come la pece. Non attacca mai per primo."
203="La testa posteriore di Girafarig contiene un cervello minuto, troppo piccolo per pensare. Tuttavia, questa testolina non dorme mai, così può rimanere di sorveglianza 24 ore su 24."
204="Aumenta di dimensioni e spessore incollandosi addosso strati di corteccia con la saliva. Con il tempo può raggiungere dimensioni spropositate."
205="L’istante in cui ingoia la preda è l’unico momento in cui è possibile sbirciare nella sua conchiglia. Nessuno sa esattamente come sia fatto."
206="Costruisce tane simili a labirinti, ma poiché riesce a capire dove si trova in base all’odore del terreno non si smarrisce mai."
207="Gligar fende l’aria impercettibilmente come se stesse scivolando. Questo Pokémon si aggrappa al viso del nemico usando le zampe posteriori artigliate e le possenti chele sulle zampe anteriori, poi avvelena la preda con il suo aculeo."
208="Si pensa che si sia trasformato a causa del ferro contenuto nella terra che mangia."
209="Nonostante il suo aspetto, è piuttosto timido. Quando si ritrova in mezzo a dei Pokémon Cagnolino, tutti lo prendono in giro."
210="Piace moltissimo ai giovani. Di indole timida e delicata, non è adatto a fare la guardia."
211="I piccoli aculei che coprono il suo corpo si sono formati dalle squame. Contengono una tossina che fa svenire."
212="Nonostante il corpo esile, è dotato di capacità offensive spaventose. Persino i suoi muscoli sono formati da metallo."
213="Il suo guscio è come un vaso nel quale conserva le bacche, che a un certo punto si trasformano in un denso succo."
214="Questo Pokémon va molto fiero della sua forza erculea, che gli permette di sollevare senza fatica oggetti 100 volte più pesanti di lui."
215="È furbo e feroce. Si intrufola nei nidi incustoditi per rubare le Uova mentre i genitori sono assenti."
216="È solito inzuppare nel miele le zampe anteriori per poi succhiarle avidamente. Teddiursa produce il proprio miele dai frutti e dal polline raccolto da Beedrill."
217="Si dice che nelle foreste in cui vive Ursaring ci siano molti corsi d’acqua e alberi giganti dove questo Pokémon nasconde le proprie scorte di cibo. Ogni giorno si aggira nella foresta alla ricerca di alimenti."
218="Nel corpo di Slugma non scorre nemmeno una goccia di sangue, bensì magma rovente, che garantisce l’apporto di ossigeno e sostanze nutritive fondamentali per i suoi organi."
219="La temperatura corporea di Magcargo si aggira attorno ai 10.000 °C. A contatto col suo corpo l’acqua diventa vapore all’istante. In caso di pioggia la zona circostante è invasa da una fitta nebbia."
220="Appena avverte un profumo invitante, si fionda nella direzione da cui proviene senza la minima esitazione."
221="Ha le zampe corte, ma grazie agli zoccoli ruvidi riesce a camminare sul ghiaccio senza scivolare."
222="Vive nei mari più caldi. Anticamente, numerosi esemplari di questo Pokémon vivevano anche lungo le coste di Galar."
223="Usando la pinna dorsale come una ventosa, s’attacca alla pancia di Mantine cibandosi dei suoi avanzi."
224="Cattura i nemici con le ventose dei tentacoli per poi colpirli con il suo capo duro come pietra."
225="È sempre alla ricerca di cibo, che ama condividere con esseri umani e Pokémon."
226="Nuota placidamente nel mare. Non si cura dei Remoraid che gli si attaccano addosso per cibarsi dei suoi avanzi."
227="Le piume perse da Skarmory sono utilizzate per produrre spade. Per questo è molto apprezzato come motivo degli stemmi nobiliari."
228="Gli urli sinistri che emette prima dell’alba hanno la funzione di segnalare la presenza del suo branco."
229="Le sue urla sinistre sono inconfondibili. Un tempo era ritenuto un messaggero degli inferi e tutti lo temevano."
230="Le scaglie che perde sono così pregiate e splendenti che vengono offerte in dono alle famiglie reali."
231="Phanpy usa la proboscide per farsi la doccia. Questi Pokémon sono soliti raggrupparsi per spruzzarsi d’acqua a vicenda. Poi, è frequente vederli mentre si asciugano il corpo fradicio a riva."
232="Il massiccio corpo di Donphan dispone di una forza tale da poter abbattere persino una casa. La sua incredibile potenza aiuta a liberare i sentieri montani dopo una frana di massi o fango."
233="Dopo essere stati dotati d’intelligenza artificiale, i Porygon2 hanno cominciato a parlare fra di loro utilizzando una lingua misteriosa."
234="Le magnifiche corna ramificate di Stantler venivano vendute a caro prezzo come ornamenti preziosi. Questo ha causato una caccia indiscriminata di questo Pokémon fin quasi all’estinzione."
235="Traccia dei segni con il fluido prodotto dalla punta della coda. Gli appassionati comprano le sue opere a caro prezzo."
236="Anche se è piccolo, non bisogna abbassare la guardia: quando trova un avversario che fa al caso suo, inizia subito a tempestarlo di colpi."
237="Prima esegue una verticale per spiazzare il nemico, poi parte con i suoi calci spettacolari."
238="È un Pokémon traboccante di curiosità. Stabilisce cosa gli piace e cosa no appoggiandovi le labbra."
239="Non è ancora abile nell’immagazzinare elettricità. Si intrufola nelle abitazioni in cerca di prese di corrente, che sfrutta per nutrirsi."
240="Vive nei pressi dei vulcani. Dopo una faticosa giornata, si gode un rilassante bagno nel magma."
241="Se non viene munto ogni giorno, la sua salute ne risente. Il sapore del suo latte può variare in base alla stagione."
242="Le sue uova sono un magico concentrato di felicità. Si dice che rendano gentile chiunque le mangia."
243="Raikou rappresenta la velocità del fulmine. Il suo ruggito crea terrificanti onde d’urto nell’aria e scuote il suolo come se fosse percosso dalla furia di un fulmine durante il temporale."
244="Entei rappresenta l’ardore del magma. Si narra che questo Pokémon sia nato dall’eruzione di un vulcano. Emette lingue di fuoco così violente da incenerire tutto ciò che lambiscono."
245="Suicune rappresenta la purezza delle sorgenti d’acqua dolce. Corre con grazia immerso nella natura. Questo Pokémon ha la facoltà di depurare le acque di scarico."
246="Si nutre di terra. Dopo aver divorato una montagna intera, si addormenta per poter crescere."
247="È una crisalide ma non sta mai fermo. Gli arti sono già formati sotto il duro guscio."
248="Può camminare a passi così pesanti da far crollare perfino le montagne più grosse, trasformando così il paesaggio circostante."
249="Le ali di Lugia hanno un’enorme potenza distruttiva: un leggero battito d’ali è in grado di abbattere una normale abitazione. Perciò il Pokémon ha scelto di vivere lontano dall’uomo, nelle profondità abissali."
250="Il piumaggio di Ho-Oh brilla in sette colori a seconda dell’angolazione dei raggi luminosi. Si dice che le sue piume portino felicità a chi le possiede. Si narra che viva ai piedi di un arcobaleno."
251="È giunto dal futuro, viaggiando nel tempo. Cura le ferite e dona vigore alla vegetazione."
252="Treecko ha classe, è calmo e posato: non si lascia mai prendere dal panico. Quando affronta un nemico più grande di lui, lo fissa dritto negli occhi senza la minima esitazione."
253="Grovyle vola di ramo in ramo e di albero in albero. Non c’è nessun Pokémon nella foresta in grado di catturarlo in volo: la sua velocità è impressionante!"
254="Sulla schiena di Sceptile crescono alcuni semi che si dice siano ricchi di nutrienti per gli alberi. Questo Pokémon coltiva amorevolmente le sue piante nella foresta."
255="Nel corpo di Torchic è custodita la sua fiamma. Abbracciandolo si illumina emanando un incredibile calore. Questo Pokémon è ricoperto da un piumaggio soffice e caldo."
256="Combusken combatte sputando fiamme roventi dal becco e sferrando calci dall’enorme potenza distruttiva. Il verso di questo Pokémon è lacerante e distrae gli avversari."
257="Blaziken è dotato di zampe molto potenti in grado di radere al suolo un edificio di 30 piani in un colpo solo. I suoi pugni fulminei lasciano il nemico ustionato e talvolta carbonizzato."
258="In acqua Mudkip respira usando le branchie sulle mascelle. In caso di situazioni critiche nella lotta scatena la sua forza strabiliante, riuscendo a frantumare rocce più grandi di lui."
259="Marshtomp è molto più a suo agio nel fango che non in acqua e sa muoversi con estrema rapidità. La parte inferiore del suo corpo mostra un chiaro sviluppo, consentendogli di camminare solo sugli arti inferiori."
260="Swampert prevede le tempeste poiché grazie alle pinne percepisce le sottili differenze nel suono delle onde e dei venti dovuti alle maree. In caso di burrasca imminente, crea delle pile di massi per proteggere la tana."
261="Poochyena è onnivoro: mangia di tutto. Una caratteristica distintiva è la dimensione delle zanne rispetto al corpo. Cerca di intimidire i nemici rizzando il pelo della coda."
262="Allo stato brado Mightyena si sposta e agisce soltanto assieme al suo branco. A causa della sua natura selvatica obbedisce solo a quegli Allenatori che considera possedere abilità superiori."
263="Lo Zigzagoon di Galar ha assunto questo aspetto negli altri territori in cui si è diffuso. Ritrovare gli oggetti smarriti è la sua specialità."
264="Si serve della sua straordinaria forza esplosiva e dei suoi artigli affilati per abbattere la preda. Correre lungo strade tortuose non è il suo forte."
265="Wurmple è la preda favorita di Swellow. Questo Pokémon cerca di resistere puntando gli aculei irti sulla schiena contro il predatore che attacca. Poi indebolisce il nemico emettendo veleno da questi aculei."
266="In passato si pensava che Silcoon resistesse alla fame senza ingerire nulla fino all’evoluzione. Tuttavia, ora si presume che il Pokémon plachi la sua sete bevendo l’acqua piovana che si posa sul suo bozzolo."
267="La bocca di Beautifly è costituita da un ago spiraliforme, molto utile per succhiare il polline dai fiori. Questo Pokémon si fa trasportare dal vento nei suoi viaggi alla ricerca del polline."
268="In caso di aggressione Cascoon rimane immobile indipendentemente dalla violenza dell’attacco subito. Questo lo aiuta a evitare di indebolire il suo corpo in vista dell’evoluzione. Non dimentica mai il dolore provato."
269="Quando agita le ali, Dustox sparge una polvere sottile tutt’intorno. In realtà si tratta di un potente veleno capace di mettere al tappeto anche un campione di lotta libera. Per cercare il cibo usa le antenne come un radar."
270="La foglia che ha in testa, diventata troppo grande e pesante, lo ha spinto a vivere galleggiando a pelo d’acqua."
271="Vive in riva a specchi d’acqua, in aree soleggiate. Di giorno dorme su di un letto di piante acquatiche, mentre la notte è attivo."
272="Aumenta la propria forza danzando al ritmo di una musica giocosa."
273="Si attacca ai rami degli alberi usando il picciolo che ha sul capo. Talvolta il vento lo fa cadere."
274="Vive in buchi scavati in grandi alberi. Il suono del suo flauto di foglia inquieta chi lo ascolta."
275="Vive nella calma delle foreste. Si dice che sia in grado di creare raffiche di vento gelido agitando i suoi grandi ventagli."
276="Taillow è molto piccolo, infatti ha appena lasciato il nido. Talvolta di notte si sente solo e piange. Si nutre dei Wurmple che vivono nella foresta."
277="Swellow è molto attento a mantenere le proprie ali sempre lucide e splendenti. Spesso si incontra coi propri simili e questi Pokémon in gruppo si lisciano vicendevolmente le piume."
278="Sfrutta le correnti ascensionali per volteggiare nel cielo senza sbattere le ali. Fa il nido nelle scogliere lungo la costa."
279="Si libra a pelo dell’acqua del mare pescando il suo cibo e trasportandolo via con il suo grande becco."
280="Se con le sue corna rosse avverte emozioni positive di persone o Pokémon, il suo corpo si scalda leggermente."
281="Sfruttando i suoi poteri psichici può distorcere lo spazio circostante per prevedere l’avvenire."
282="Quando il suo Allenatore è in pericolo, usa tutto il suo potere psichico per creare un piccolo buco nero."
283="Vive tra le piante acquatiche di stagni e paludi. Spesso lotta con i Dewpider per contendersi il cibo e il territorio."
284="Le sue antenne, simili ad ali sottili, assorbono l’umidità. Quando piove si rifugia all’interno delle cavità degli alberi."
285="In caso di pericolo Shroomish agita il proprio corpo spargendo spore dalla sommità del capo. Le spore di questo Pokémon sono così tossiche da far appassire fiori e piante."
286="I semi sulla punta della coda di Breloom sono costituiti da spore tossiche indurite. Se ingeriti hanno un effetto orribile, infatti un solo morso a questi semi crea gravi disturbi allo stomaco."
287="Il cuore di Slakoth batte con una frequenza di appena un battito al minuto. Qualsiasi cosa accada, non si muove mai. Infatti adora poltrire, riducendo al minimo i suoi movimenti."
288="Vigoroth è incapace di stare fermo e tranquillo. Anche quando cerca di dormire, il sangue gli ribolle nelle vene, costringendolo a correre selvaggiamente in lungo e in largo nella foresta prima di riuscire a calmarsi."
289="Dove vive Slaking, si formano anelli del raggio di 1 m nei prati erbosi. Infatti, quando questo Pokémon si stende prono al suolo, mangia tutta l’erba che riesce a raggiungere."
290="Gli capita di restare anche più di dieci anni sottoterra. Assorbe le sostanze nutritive dalle radici degli alberi."
291="È così rapido che si dice sia in grado di schivare qualsiasi attacco. Ama nutrirsi della linfa degli alberi."
292="Svolazza in giro senza muovere le ali. È un Pokémon strano: è vuoto all’interno e non respira."
293="Se inizia a gridare, si spaventa al suono della sua stessa voce e urla ancora di più. Quando si stanca di urlare, va a dormire."
294="Oltre a colpire l’udito, la sua potente voce produce anche delle onde d’urto con le quali spazza via e danneggia i nemici."
295="Oltre a emettere potenti urla, grazie alle aperture del suo corpo produce suoni di tonalità diverse, che usa per comunicare con i suoi simili."
296="Sembra che gli Allenatori preparino un piatto tradizionale particolarmente indicato per far crescere forti i propri Makuhita."
297="Gli Hariyama non hanno bisogno di essere grandi e grossi per essere forti. Quelli piccoli sono agili ed efficaci nell’eseguire le mosse."
298="È un Pokémon docile, ma se si arrabbia attacca agitando la grossa palla che ha sulla coda."
299="Il suo potente magnetismo gli permette di attirare le prede senza muoversi, ma a volte attrae anche i suoi nemici naturali."
300="Skitty è noto per il suo movimento rotatorio inteso a mordere la propria coda. Allo stato brado, vive all’interno di tronchi cavi nella foresta. È molto amato come animale domestico grazie all’aspetto estremamente dolce."
301="Delcatty dorme dove più gli aggrada senza mai una dimora fissa. Se gli si avvicinano altri Pokémon, Delcatty non lotta mai, ma leva le tende e si sposta da un’altra parte."
302="Si nutre di gemme. Nell’oscurità i suoi occhi brillano come gioielli."
303="Le sue corna d’acciaio si sono trasformate in enormi mascelle, con cui morde i nemici."
304="Quando si evolve, l’armatura d’acciaio si stacca. In passato, gli esseri umani la raccoglievano per utilizzarla in attività quotidiane."
305="I Lairon lottano per il territorio scagliandosi l’uno contro l’altro. A un’osservazione attenta, la loro armatura d’acciaio mostra graffi e ammaccature."
306="In tempi antichi ci fu un re che, aspirando alla forza di Aggron, indossava un elmo ispirato alla testa di questo Pokémon."
307="Meditite incrementa la sua energia interiore grazie alla meditazione. La sua alimentazione minima - si nutre di una bacca al giorno - è un’altra peculiarità dell’esercizio di questo Pokémon."
308="Grazie alla propria abilità meditativa Medicham ha sviluppato il sesto senso. Ha acquisito anche la capacità di usare i poteri psicocinetici. È noto per rimanere fermo in meditazione un mese intero senza mangiare."
309="Accumula elettricità statica nella pelliccia. Nella stagione secca, il suo corpo sprizza scintille."
310="Raramente si mostra agli umani. Si dice che viva nelle zone dove è caduto un fulmine."
311="Quando Plusle si esibisce per rallegrare i suoi compagni, emana vivaci scintille elettriche da tutto il corpo. Se la sua squadra perde, piange rumorosamente."
312="Minun ama tenere alto il morale della squadra nella lotta, emanando scintille da tutto il corpo. Se la sua squadra è in difficoltà, emette una maggiore quantità di scintille."
313="La coda di Volbeat si illumina come una lampadina. Assieme ai suoi simili usa la coda per tracciare figure geometriche nel cielo notturno. Questo Pokémon ama il dolce aroma emanato da Illumise."
314="Illumise dirige i voli dei Volbeat luminosi per disegnare figure nel cielo notturno. Pare che guadagni maggior rispetto dai suoi simili componendo disegni sempre più complessi."
315="Attacca usando abilmente i suoi arti, che contengono veleni diversi. Più è forte la sua fragranza, più è in salute."
316="La maggior parte del corpo di Gulpin è formato dallo stomaco di dimensioni enormi rispetto al cuore e al cervello. Lo stomaco di questo Pokémon contiene enzimi speciali che sciolgono qualsiasi cosa."
317="Swalot non ha denti, così quando mangia ingoia ogni cosa intera, senza masticare. Quando sbadiglia, la sua bocca enorme si apre a mo’ di voragine. È così grande che potrebbe contenere persino uno pneumatico."
318="È dotato di denti affilati e mascelle robuste. Chi viaggia per mare si tiene accuratamente alla larga dalle tane di Carvanha."
319="Questo Pokémon, detto “Tiranno del mare”, assale qualsiasi nave si addentri nelle acque in cui dimora."
320="Se inghiotte molta acqua diventa una specie di palla rimbalzante. Ha bisogno di una tonnellata di cibo al giorno."
321="È molto amato per la sua enorme stazza. Il Wailord watching è un’attività turistica popolare in tutto il mondo."
322="Numel accumula magma a una temperatura di 1200 °C all’interno del proprio corpo. Se si bagna, il magma si raffredda e si solidifica. Se si appesantisce diventa goffo nei movimenti."
323="Le gobbe sulla schiena di Camerupt si sono formate dalla trasformazione delle sue ossa. Talvolta emettono magma fuso. Pare che questo Pokémon erutti spesso quando è infuriato."
324="Elegge a propria dimora miniere abbandonate, dove cerca carbone scavando con ardore."
325="Sulla sommità del capo Spoink porta una perla che serve per amplificare i suoi poteri psicocinetici. Per questo motivo è sempre in cerca di una perla più grande."
326="Grumpig usa le perle nere che ha sul corpo per esercitare i suoi fantastici poteri. In queste occasioni danza in modo bizzarro. Le perle nere di questo Pokémon sono preziose opere d’arte."
327="Ogni Spinda ha un motivo maculato unico. Grazie ai suoi movimenti incerti, riesce a schivare brillantemente gli attacchi nemici."
328="Costruisce una tana a forma di imbuto dalla quale non si può scappare, aspettando poi che le prede cadano in trappola."
329="Per far sviluppare le ali, si nutre ogni giorno di una grande quantità di prede, che succhia dopo averle sciolte con il proprio acido."
330="Viene chiamato anche “spirito del deserto”, poiché il suono del suo battito d’ali ricorda un bellissimo canto di donna."
331="Quanto più arido e aspro è l’ambiente, tanto più rigoglioso cresce il fiore di Cacnea. Il Pokémon lotta agitando furiosamente gli spinosi arti superiori."
332="Se un viaggiatore passa attraverso il deserto nella notte tenebrosa, un gruppo scomposto di Cacturne lo segue. Poi attende pazientemente che il malcapitato sia esausto e incapace di muoversi."
333="Poiché sembra una nuvola, è difficile che i nemici lo individuino. Si dice che le ali siano diventate bianche con il passare delle generazioni."
334="Ha un carattere gentile, ma se lo si fa arrabbiare emette un verso minaccioso, per poi attaccare senza pietà."
335="Di solito Zangoose cammina a quattro zampe, ma quando si infuria si alza sulle zampe posteriori ed estrae gli artigli. Questo Pokémon è acerrimo nemico di Seviper, infatti la loro inimicizia è ormai leggendaria."
336="La coda a forma di spada di Seviper ha una duplice funzione: lacera il nemico e gli inietta un potente veleno. Il Pokémon non dimentica mai le lotte con il suo secolare nemico, Zangoose."
337="Fu scoperto 40 anni fa nella zona d’impatto di un meteorite. Può addormentare il nemico con il solo sguardo."
338="L’energia solare è la fonte della sua potenza, per cui è più forte di giorno. Emana luce quando ruota su se stesso."
339="Si serve dei lunghi baffi per saggiare i letti fangosi dei fiumi. Ha il corpo protetto da una membrana viscida."
340="Stabilisce il suo territorio nelle grandi paludi. Se un nemico si avvicina, si scatena provocando grossi terremoti."
341="Importato dall’estero, si è successivamente rinselvatichito. Si adatta anche ai fiumi più inquinati."
342="Ama la lotta. Il malcapitato che si avvicina alla sua tana verrà brutalmente malmenato."
343="Scoperto in antiche rovine. Si sposta girando su se stesso e rimane bilanciato sull’estremità inferiore del suo corpo anche quando dorme."
344="Pare che sia nato da un’antica bambola di argilla. Si sposta levitando a mezz’aria grazie alla telecinesi."
345="Si attacca alle rocce dei fondali marini e usa i tentacoli simili a petali per catturare le prede che si avvicinano."
346="Cattura le prede con i tentacoli e le scioglie con un fluido digestivo, assorbendone così le sostanze nutritive."
347="Nuota rapidamente utilizzando le sue otto ali come fossero remi di una barca. È uno degli antenati dei Pokémon di tipo Coleottero."
348="Vive sulla terraferma, ma è un abile nuotatore. Si tuffa in mare alla ricerca di prede, che abbatte con i suoi artigli affilati."
349="È un Pokémon dall’aspetto brutto e misero. Tuttavia, è molto resistente e può sopravvivere anche in pochissima acqua."
350="Si dice che la sua bellezza sia in grado di alleviare qualsiasi dolore nel cuore di chi lo ammira."
351="Il suo aspetto cambia con le condizioni atmosferiche. Più il tempo è brutto, più diventa aggressivo."
352="Cambia colore non solo per mimetizzarsi ma anche in base all’umore e allo stato di salute. Più il suo colore è intenso, più è in forze."
353="Un vecchio proverbio esorta a stare lontani dalle case in cui, al calar del sole, si annidano gli Shuppet."
